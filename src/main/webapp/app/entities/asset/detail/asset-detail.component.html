<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="asset">
      <h2 data-cy="assetDetailsHeading"><span>Asset</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ asset.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ asset.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ asset.description }}</span>
        </dd>
        <dt><span>Asset Type</span></dt>
        <dd>
          <div *ngIf="asset.assetType">
            <a [routerLink]="['/asset-type', asset.assetType?.id, 'view']">{{ asset.assetType?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/asset', asset.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
